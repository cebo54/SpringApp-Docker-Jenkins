<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<h1>Update User</h1>

<form th:action="@{/update/{id}(id=${user.id})}" method="post">
  <input type="hidden" th:field="${user.id}" name="id">
  <div>
    <label for="name">Name:</label>
    <input type="text" th:field="${user.name}" id="name" name="name" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" th:field="${user.address}" id="address" name="address" required>
  </div>
  <!-- Resim ekleme formu -->
  <div>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image">
  </div>
  <button type="submit">Update</button>
</form>

<a th:href="@{/}">Back to User List</a>
</body>
</html>
