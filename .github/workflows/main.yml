name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.7'

      - name: Build with Gradle
        run: gradle build

      - name: Run tests
        run: gradle test

      - name: Deploy
        run: |
          echo "Deploying application"
        env:
          AWSACCESKEY: ${{ secrets.AWSACCESKEY }}
          AWSSECRETKEY: ${{ secrets.AWSSECRETKEY }}
